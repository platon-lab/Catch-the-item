<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch the item</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

        /* --- –ë–ê–ó–û–í–ò–ô –°–¢–ò–õ–¨ --- */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comfortaa', sans-serif;
            touch-action: none;
            user-select: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        .hidden { display: none !important; }

        /* --- –ú–ï–ù–Æ –í–ò–ë–û–†–£ --- */
        .char-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .char-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            border: 2px solid transparent;
        }

        .char-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        .char-img {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        /* --- –ì–†–ê --- */
        #score-board {
            position: absolute;
            top: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
        }

        #player {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 100px;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        #player img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .falling-item {
            position: absolute;
            font-size: 2.5em;
            z-index: 4;
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn {
            background: #fff;
            color: #764ba2;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-reset {
            background: #ff4b2b;
            color: white;
            font-size: 0.8em;
            padding: 8px 15px;
        }

        #record-text {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="menu-screen" class="screen">
        <h1>Catch the item</h1>
        <p>–û–±–µ—Ä–∏ —Å–≤–æ–≥–æ –≥–µ—Ä–æ—è:</p>
        <div class="char-grid">
            <div class="char-card" onclick="selectChar('Tito.png', 'ü¶¥')">
                <div class="char-img" style="background-image: url('Tito.png')"></div>
                <span>–¢—ñ—Ç–æ</span>
            </div>
            <div class="char-card" onclick="selectChar('Smartik.png', 'ü¶¥')">
                <div class="char-img" style="background-image: url('Smartik.png')"></div>
                <span>–°–º–∞—Ä—Ç–∏–∫</span>
            </div>
            <div class="char-card" onclick="selectChar('Fil.png', 'ü¶¥')">
                <div class="char-img" style="background-image: url('Fil.png')"></div>
                <span>–§—ñ–ª</span>
            </div>
            <div class="char-card" onclick="selectChar('Junior.png', 'üß∂')">
                <div class="char-img" style="background-image: url('Junior.png')"></div>
                <span>–î–∂—É–Ω—ñ–æ—Ä</span>
            </div>
        </div>
        <div id="record-display">–†–µ–∫–æ—Ä–¥: 0</div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="score-board">0</div>
        <div id="player">
            <img id="player-img" src="" alt="Player">
        </div>
    </div>

    <div id="over-screen" class="screen hidden" style="background: rgba(0,0,0,0.8);">
        <h1>–ö–Ü–ù–ï–¶–¨ –ì–†–ò!</h1>
        <h2 id="final-score">–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</h2>
        <h3 id="high-score-text">–†–µ–∫–æ—Ä–¥: 0</h3>
        <button class="btn" onclick="location.reload()">–ì–†–ê–¢–ò –ó–ù–û–í–£</button>
        <button class="btn btn-reset" onclick="resetRecord()">–°–ö–ò–ù–£–¢–ò –†–ï–ö–û–†–î</button>
    </div>

</div>

<script>
    const container = document.getElementById('game-container');
    const player = document.getElementById('player');
    const playerImg = document.getElementById('player-img');
    const scoreBoard = document.getElementById('score-board');
    
    let score = 0;
    let gameActive = false;
    let playerX = 250;
    let selectedItem = 'ü¶¥';
    let containerWidth = container.offsetWidth;

    // –†–µ–∫–æ—Ä–¥–∏
    let highScore = localStorage.getItem('catchItemRecord') || 0;
    document.getElementById('record-display').innerText = `–†–µ–∫–æ—Ä–¥: ${highScore}`;

    function selectChar(img, item) {
        playerImg.src = img;
        selectedItem = item;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        startGame();
    }

    function startGame() {
        gameActive = true;
        score = 0;
        scoreBoard.innerText = score;
        containerWidth = container.offsetWidth;
        spawnItemLoop();
    }

    // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è
    container.addEventListener('touchmove', (e) => {
        if(!gameActive) return;
        e.preventDefault();
        const touch = e.touches[0];
        const rect = container.getBoundingClientRect();
        playerX = touch.clientX - rect.left;
        updatePlayerPos();
    }, { passive: false });

    container.addEventListener('mousemove', (e) => {
        if(!gameActive) return;
        const rect = container.getBoundingClientRect();
        playerX = e.clientX - rect.left;
        updatePlayerPos();
    });

    function updatePlayerPos() {
        if (playerX < 40) playerX = 40;
        if (playerX > containerWidth - 40) playerX = containerWidth - 40;
        player.style.left = playerX + 'px';
    }

    function spawnItemLoop() {
        if (!gameActive) return;
        createItem();
        let delay = Math.max(300, 1000 - (score * 10)); // –®–≤–∏–¥—à–µ –∑ –∫–æ–∂–Ω–∏–º –æ—á–∫–æ–º
        setTimeout(spawnItemLoop, delay);
    }

    function createItem() {
        const item = document.createElement('div');
        item.classList.add('falling-item');
        item.innerText = selectedItem;
        
        const randomX = Math.random() * (containerWidth - 50) + 25;
        item.style.left = randomX + 'px';
        item.style.top = '-50px';
        
        document.getElementById('game-screen').appendChild(item);

        let itemY = -50;
        let speed = 4 + (score / 5); // –®–≤–∏–¥–∫—ñ—Å—Ç—å –∑—Ä–æ—Å—Ç–∞—î

        const fallInterval = setInterval(() => {
            if (!gameActive) {
                clearInterval(fallInterval);
                item.remove();
                return;
            }

            itemY += speed;
            item.style.top = itemY + 'px';

            const pRect = player.getBoundingClientRect();
            const iRect = item.getBoundingClientRect();

            if (
                iRect.bottom >= pRect.top + 20 &&
                iRect.top <= pRect.bottom &&
                iRect.right >= pRect.left &&
                iRect.left <= pRect.right
            ) {
                score++;
                scoreBoard.innerText = score;
                item.remove();
                clearInterval(fallInterval);
            }

            if (itemY > container.offsetHeight) {
                gameOver();
                clearInterval(fallInterval);
                item.remove();
            }
        }, 20);
    }

    function gameOver() {
        gameActive = false;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('catchItemRecord', highScore);
        }
        
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('over-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}`;
        document.getElementById('high-score-text').innerText = `–†–µ–∫–æ—Ä–¥: ${highScore}`;
    }

    function resetRecord() {
        localStorage.removeItem('catchItemRecord');
        highScore = 0;
        document.getElementById('high-score-text').innerText = `–†–µ–∫–æ—Ä–¥: 0`;
        alert("–†–µ–∫–æ—Ä–¥ —Å–∫–∏–Ω—É—Ç–æ!");
    }

    window.addEventListener('resize', () => {
        containerWidth = container.offsetWidth;
    });
</script>
</body>
</html>
